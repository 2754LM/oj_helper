name: oj_helper
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.0.0
  intl: ^0.17.0
  html: ^0.15.4
  webdriver: ^3.0.3
  provider: ^6.0.0
  flutter_distributor: ^0.4.0
  shared_preferences: ^2.0.11
  flutter_staggered_grid_view : ^0.4.0
  flutter_draggable_gridview: ^0.0.12
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"
flutter_icons:
  image_path: "assets/images/ic_launch.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"

flutter:
  uses-material-design: true
  assets:
    - assets/ 
    - assets/images/  
    - assets/platforms/ 
